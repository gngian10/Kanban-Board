<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="#" type="image/x-icon" />

        <!-- Style -->
        <link rel="stylesheet" href="style.css" />

        <title>Kanban</title>
    </head>
    <body>
        <div class="container">
            <h1>Kanban</h1>

            <div class="cols-container">
                <!-- backlog -->
                <div class="col">
                    <h3 class="title">
                        <span class="icon icon-backlog"></span>backlog
                        <span class="items"></span>
                    </h3>

                    <div class="wrapper"></div>

                    <div class="options">
                        <button class="btn btn-add">add item</button>

                        <div class="options-container">
                            <div class="buttons-container">
                                <button class="btn btn-save">save item</button>
                                <button class="btn btn-cancel">
                                    cancel item
                                </button>
                            </div>

                            <textarea class="input"></textarea>
                        </div>
                    </div>
                </div>

                <!-- progress -->
                <div class="col">
                    <h3 class="title">
                        <span class="icon icon-progress"></span>in progress
                        <span class="items"></span>
                    </h3>

                    <div class="wrapper"></div>

                    <div class="options">
                        <button class="btn btn-add">add item</button>

                        <div class="options-container">
                            <div class="buttons-container">
                                <button class="btn btn-save">save item</button>
                                <button class="btn btn-cancel">
                                    cancel item
                                </button>
                            </div>

                            <textarea class="input"></textarea>
                        </div>
                    </div>
                </div>

                <!-- review -->
                <div class="col">
                    <h3 class="title">
                        <span class="icon icon-review"></span>review
                        <span class="items"></span>
                    </h3>

                    <div class="wrapper"></div>

                    <div class="options">
                        <button class="btn btn-add">add item</button>

                        <div class="options-container">
                            <div class="buttons-container">
                                <button class="btn btn-save">save item</button>
                                <button class="btn btn-cancel">
                                    cancel item
                                </button>
                            </div>

                            <textarea class="input"></textarea>
                        </div>
                    </div>
                </div>

                <!-- done -->
                <div class="col">
                    <h3 class="title">
                        <span class="icon icon-done"></span>done
                        <span class="items"></span>
                    </h3>

                    <div class="wrapper"></div>

                    <div class="options">
                        <button class="btn btn-add">add item</button>

                        <div class="options-container">
                            <div class="buttons-container">
                                <button class="btn btn-save">save item</button>
                                <button class="btn btn-cancel">
                                    cancel item
                                </button>
                            </div>

                            <textarea class="input"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
